<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail mutasi_berkas</h4>
</div>
<div class="modal-body">
    <table id="tbl_detail_mutasi_berkas" class="table table-bordered table-striped" style="width:100%">
        <thead>
        </thead>
        <tbody>
            {loop: $detail}
            <tr><td>No Rawat</td><td>{$value.no_rawat}</td><tr>
<tr><td>Status</td><td>{$value.status}</td><tr>
<tr><td>Dikirim</td><td>{$value.dikirim}</td><tr>
<tr><td>Diterima</td><td>{$value.diterima}</td><tr>
<tr><td>Kembali</td><td>{$value.kembali}</td><tr>
<tr><td>Tidakada</td><td>{$value.tidakada}</td><tr>
<tr><td>Ranap</td><td>{$value.ranap}</td><tr>

            {/loop}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
