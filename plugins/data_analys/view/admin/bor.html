
<div id="bor">
    <div class="btn-group pull-right" style="height: 38px; margin-top:-8px; background-color: #ffffff;
                    border: 1px solid #dddddd; border-bottom: none;">
        <span class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-calendar"></i>
            <span class="hidden-xs" style="font-size: 14px;"> Periode</span>
        </span>

        <!-- Dropdown Menu -->
        <ul class="dropdown-menu dropdown-menu-right" style="padding:10px; width:260px;">

            <!-- Periode Awal -->
            <li class="mb-2">
                <label for="periode_rawat_jalan" class="control-label">Tanggal Awal:</label>
                <input type="text" id="tgl_awal" class="form-control tanggal" name="tgl_awal" required>
            </li>

            <!-- Periode Akhir -->
            <li class="mb-2">
                <label for="tgl_akhir" class="control-label">Tanggal Akhir:</label>
                <input type="text" id="tgl_akhir" class="form-control tanggal" name="tgl_akhir" required>
            </li>
            <li class="mb-2">
                <div id="submit_periode_rawat_jalan" class="btn btn-primary btn-block">
                    Submit
                </div>  
            </li>
        </ul>
    </div>
</div>
<div class="panel-body">
    <div class="row">
        <div id="notif"></div>
    </div>

    <div id="data_analys" class="display">
        {include: ../plugins/data_analys/view/admin/displaybor.html}
    </div>
</div>


<script type="text/javascript">
    $(function () {
      $('.tanggal').datetimepicker({
    defaultDate: '{?=date("Y-m-d")?}',
    format: 'YYYY-MM-DD',
    locale: 'id',
    widgetParent: 'body',
    widgetPositioning: {
      horizontal: 'auto',
      vertical: 'bottom'
    }
  }).on('dp.show', function(e) {
    // Perbaiki posisi popup
    var $input = $(this);
    var widget = $('.bootstrap-datetimepicker-widget');
    widget.css({
      top: $input.offset().top + $input.outerHeight(),
      left: $input.offset().left - (widget.outerWidth() - $input.outerWidth()) / 2,
    });
      
  });

});

</script>
