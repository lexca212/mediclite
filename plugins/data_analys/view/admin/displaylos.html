<div id="displaylos" class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">LOS</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive no-margin">
          <table class="table table-striped no-margin display no-wrap dataTables" width="100%">
            <thead>
              <tr>
                <th>Nama Pasien</th>
                <th>No Rawat</th>
                <th>tanggal Masuk</th>
                <th>Lama</th>
                <!-- <th>Nomor Rujukan</th>
                        <th>Kode Booking</th> -->
                
              </tr>
            </thead>
            <tbody>
              {loop: $jumlah}
              <tr>

                <td>{$value.nm_pasien}</td>

                <td>{$value.no_rawat}</td>
                <td>{$value.tgl_masuk}<br><strong>{$value.jam_masuk}</strong></td>
                <td>{$value.lama}</td>
                <!-- <td>{$value.nomor_referensi}</td>
                        <td>{$value.kodebooking}</td> -->
              </tr>
              {/loop}
            </tbody>
          </table>
          <table>
            <tr>
              <td><h2>Jumlah SELISIH HARI : {$selisih}</h2></td>
            </tr>
            <tr>
              <td><h2>Jumlah lama inap {$harirawat}</h2></td>
            </tr>
            <tr>
              <td> <h2>Jumlah LOS <input type="submit" name="" id="" class="btn-danger" value="{$los} %"></h2></td>
            </tr>
            <tr>
              <td> <h2>Jumlah Pasien Keluar ('kecuali pindah kamar') {$pulang}</h2></td>
            </tr>
          </table>


        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
  $(".alert-dismissible").fadeTo(3000, 500).slideUp(500);
  $('.dataTables').DataTable({
    "order": [[3, "desc"]],
    "pagingType": "full",
    "language": {
      "paginate": {
        "first": "&laquo;",
        "last": "&raquo;",
        "previous": "‹",
        "next": "›"
      },
      "search": "",
      "searchPlaceholder": "Search..."
    },
    "lengthChange": false,
    "scrollX": true,
    dom: "<<'data-table-title'><'datatable-search'f>><'row'<'col-sm-12'tr>><<'pmd-datatable-pagination' l i p>>"
  });
  var t = $(".dataTables").DataTable().rows().count();
  $(".data-table-title").html('<h3 style="display:inline;float:left;margin-top:0;" class="hidden-xs">Total: ' + t + '</h3>');
</script>
