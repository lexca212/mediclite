<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detail mlite_penjualan</h4>
</div>
<div class="modal-body">
    <table id="tbl_detail_mlite_penjualan" class="table table-bordered table-striped" style="width:100%">
        <thead>
        </thead>
        <tbody>
            {loop: $detail}
            <tr><td>Id</td><td>{$value.id}</td><tr>
<tr><td>Nama Pembeli</td><td>{$value.nama_pembeli}</td><tr>
<tr><td>Alamat Pembeli</td><td>{$value.alamat_pembeli}</td><tr>
<tr><td>Nomor Telepon</td><td>{$value.nomor_telepon}</td><tr>
<tr><td>Email</td><td>{$value.email}</td><tr>
<tr><td>Tanggal</td><td>{$value.tanggal}</td><tr>
<tr><td>Jam</td><td>{$value.jam}</td><tr>
<tr><td>Id User</td><td>{$value.id_user}</td><tr>
<tr><td>Keterangan</td><td>{$value.keterangan}</td><tr>

            {/loop}
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
