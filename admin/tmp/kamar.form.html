<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode Kamar</label>
            <div class="col-sm-9">
              <input type="text" id="kd_kamar" name="kd_kamar" class="form-control" value="" >
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Bangsal</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_bangsal">
                                  <option value="-">-</option>
                                  <option value="A">SHINTA KELAS 1</option>
                                  <option value="AP">GUDANG OBAT FARMASI</option>
                                  <option value="APFIG">FARMASI IGD</option>
                                  <option value="APFRI">FARMASI RAWAT INAP</option>
                                  <option value="APFRJ">FARMASI RAWAT JALAN</option>
                                  <option value="B">SHINTA KELAS 2</option>
                                  <option value="C">SHINTA KELAS 3</option>
                                  <option value="D">RAMA KELAS 1</option>
                                  <option value="E">RAMA KELAS 2</option>
                                  <option value="F">RAMA KELAS 3</option>
                                  <option value="G">VIP</option>
                                  <option value="H">INTENSIVE CARE UNIT</option>
                                  <option value="I">NEONATAL INTENSIVE CARE UNIT</option>
                                  <option value="J">ISOLASI UMUM</option>
                                  <option value="K">ISOLASI COVID</option>
                                  <option value="L">INSTALASI KAMAR BERSALIN </option>
                                  <option value="LAB">LABORATORIUM</option>
                                  <option value="M">KAMAR OPERASI</option>
                                  <option value="N">PEDIATRIC INTENSIVE CARE UNIT</option>
                                  <option value="N09">PICUTEST</option>
                                  <option value="O">PERINATOLOGI</option>
                                  <option value="Q">KRESNA KELAS 1</option>
                                  <option value="R">KRESNA KELAS 2</option>
                                  <option value="RAD">RADIOLOGI</option>
                                  <option value="S">KRESNA KELAS 3</option>
                              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Kamar</label>
            <div class="col-sm-9">
              <input type="text" name="trf_kamar" class="form-control" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                                  <option value="ISI">ISI</option>
                                  <option value="KOSONG">KOSONG</option>
                                  <option value="DIBERSIHKAN">DIBERSIHKAN</option>
                                  <option value="DIBOOKING">DIBOOKING</option>
                              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kelas</label>
            <div class="col-sm-9">
              <select class="form-control" name="kelas">
                                  <option value="Kelas 1">Kelas 1</option>
                                  <option value="Kelas 2">Kelas 2</option>
                                  <option value="Kelas 3">Kelas 3</option>
                                  <option value="Kelas Utama">Kelas Utama</option>
                                  <option value="Kelas VIP">Kelas VIP</option>
                                  <option value="Kelas VVIP">Kelas VVIP</option>
                              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status Data</label>
            <div class="col-sm-9">
              <select class="form-control" name="statusdata">
                <option value="1">Aktif</option>
                <option value="0">Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
</script>
