<script type="text/javascript">
   $('select').selectator();
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
   $(function () {
       $('.jam').datetimepicker({
         format: 'HH:mm:ss',
         locale: 'id'
       });
   });
</script>
<script type="text/javascript">
  $("#form_spri").on("click","#load_spri", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/0002130668752/20250905000003?t=' + mlite.token);
  });

  $(document).ready(function() {
    var baseURL = mlite.url + '/' + mlite.admin;
    $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/0002130668752/20250905000003?t=' + mlite.token);
  });

  $("#form_spri").on("click","#simpan_spri", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();

    var tanggal_surat   = $('#tanggal_rujukan').val();
    var tanggal_periksa = $('#tanggal_datang').val();
    var poli            = $('#poli').val();
    var dokter          = $('#dokter').val();

    var url = baseURL + '/vclaim/savespri/0002130668752/20250905000003?t=' + mlite.token;

    $.post(url,{
      tanggal_surat : tanggal_surat,
      tanggal_periksa : tanggal_periksa,
      dokter : dokter,
      poli : poli
    } ,function(data) {
        alert(data);
        $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/0002130668752/20250905000003?t=' + mlite.token);
        $('#notif').html("<div class=\"alert alert-success alert-dismissible fade in\" role=\"alert\" style=\"border-radius:0px;margin-top:-15px;\">"+
        "Data SPRI telah disimpan!"+
        "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">&times;</button>"+
        "</div>").show();
    });

  });

  $("#spridisplay").on("click", ".pilih_nosurat", function(event){
    var no_surat = $(this).attr("data-no_surat");
    $('input:text[name=sep_nomor_skdp]').val(no_surat);
    $('#spriModal').modal('hide');
  });
</script>
