<script>
    $('#hapus_antrian').on('click',function(e){
        var baseURL = mlite.url + '/' + mlite.admin;
        event.preventDefault();
        var url = baseURL + '/jkn_mobile/hapusantrean?t=' + mlite.token;
        //console.log(no_sep);

        var result = confirm("Apakah kamu yakin ingin menghapus semua data antrean yang gagal ?");
        if (result) {
            // Jika pengguna memilih "OK"
            $.post(url, function(data) {
            alert(data);
            $('#notif').html("<div class=\"alert alert-danger alert-dismissible fade in\" role=\"alert\" style=\"border-radius:0px;margin-top:-15px;\">"+
            "Data antrean yang gagal telah dihapus!"+
            "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">&times;</button>"+
            "</div>").show();
            });
            // Lanjutkan aksi penghapusan di sini (misalnya mengirim form atau AJAX)
            return true;
        } else {
            // Jika pengguna memilih "Cancel"
            alert("Penghapusan dibatalkan.");
            return false;
        }
    });
</script>
