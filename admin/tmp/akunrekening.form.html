<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Kode Rekening</label>
            <div class="col-sm-8">
              <input type="text" id="kd_rek" name="kd_rek" class="form-control" value="" >
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Nama Rekening</label>
            <div class="col-sm-8">
              <input type="text" name="nm_rek" class="form-control" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Tipe</label>
            <div class="col-sm-8">
              <select class="form-control" name="tipe">
                <option value="N">N (Neraca)</option>
                <option value="R">R (Rugi/Laba)</option>
                <option value="M">M (Perubahan/Modal)</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">Balance</label>
            <div class="col-sm-8">
              <select class="form-control" name="balance">
                <option value="D">Debet</option>
                <option value="K">Kredit</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-success" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
    </div>
  </div>
</div>
