<div class="text-center">
<div id="webcam" style="width:320px; height:240px;margin:0 auto;"></div>
<input type="hidden" name="image" id="image-tag">
<div id="results"></div>
<br><br>
<button type="button" class="btn btn-primary" onclick="SimpanFoto()">Simpan</button>
</div>
<script language="JavaScript">

        Webcam.set( 'constraints', {
            width: 320,
            height: 240,
            facingMode: { exact: "environment" }
        } );
        Webcam.attach('webcam');

        function SimpanFoto()
        {
          var no_rkm_medis = '057387';
          var shutter = new Audio();
          shutter.autoplay = false;
          shutter.src = navigator.userAgent.match(/Firefox/) ? 'https://simrsfitricandra.site/plugins/pasien/audio/shutter.ogg' : 'https://simrsfitricandra.site/plugins/pasien/audio/shutter.mp3';
          shutter.play();

          Webcam.snap(function(data_uri){
              document.getElementById('results').innerHTML = '<img id="imageprev" src="'+data_uri+'"/>';
          });

          var base64image = document.getElementById("imageprev").src;

          Webcam.upload(base64image, 'https://simrsfitricandra.site/admin/pasien/savephoto/057387?t=a5e8675d819e', function(code, text) {
          });

          Webcam.reset();

          window.location.href = 'https://simrsfitricandra.site/admin/pasien/manage?t=a5e8675d819e';

        }

</script>
