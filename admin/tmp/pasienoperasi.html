  $('input:text[name=pasien]').on('keydown',function(e){
    var baseURL = mlite.url + '/' + mlite.admin;
    if(event.which==13){
    var url    = baseURL + '/operasi/pasien?t=' + mlite.token;
    var cari = $('input:text[name=pasien]').val();

    if(cari!="") {
        $.post(url, {cari: cari} ,function(data) {
        // tampilkan data yang sudah di perbaharui
          $("#pasien").html(data).show();
        });
    }
    else {
        $("#pasien").hide();
    }
    }
  });
  // ketika baris data diklik
  $("#pasien").on("click", ".pilih", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();

    var no_rkm_medis		   = $(this).attr("data-no_rkm_medis");
    var nm_pasien    = $(this).attr("data-nm_pasien");
    var no_rawat      = $(this).attr("data-no_rawat");

    $('input:text[name=no_rkm_medis]').val(no_rkm_medis);
    $('input:text[name=nm_pasien]').val(nm_pasien);
    $('input:text[name=no_rawat]').val(no_rawat);

    $("#pasien").hide();

  });
</script>

<script type="text/javascript">
  $("#form_berkasdigital").on("click", "#simpan_berkas_digital", function(event){
      var property = document.getElementById('berkas').files[0];
      var image_name = property.name;
      var image_extension = image_name.split('.').pop().toLowerCase();

      if(jQuery.inArray(image_extension,['gif','jpg','jpeg','png']) == -1){
        alert("Invalid image file");
      }

      var form_data = new FormData();
      var no_rawat = $('input:text[name=no_rawat]').val();
      form_data.append("file",property);
      form_data.append("no_rawat",$('#no_rawat').val());
      form_data.append("kode",$('#kode').val());
      $.ajax({
        url:'http://192.168.0.212/admin/rawat_inap/saveberkasdigital?t=25569a26b316',
        method:'POST',
        data:form_data,
        contentType:false,
        cache:false,
        processData:false,
        beforeSend:function(){
          $('#berkasdigitalstatus').html('Loading......');
        },
        success:function(data){
          console.log(data);
          $('#berkasdigitalstatus').html(data);

          var baseURL = mlite.url + '/' + mlite.admin;
          event.preventDefault();
          var url = baseURL + '/rawat_inap/berkasdigital?t=' + mlite.token;
          $.post(url, {no_rawat : no_rawat,
          }, function(data) {
            // tampilkan data
            $("#berkasdigital").html(data).show();
          });

        }
      });

  });
  // tombol batal diklik
  $("#form_berkasdigital").on("click", "#selesai_berkasdigital", function(event){
    bersih();
    $("#form_berkasdigital").hide();
    $("#form_rincian").hide();
    $("#form_soap").hide();
    $("#form").show();
    $("#display").show();
    $("#rincian").hide();
    $("#berkasdigital").hide();
    $("#soap").hide();
  });

</script>
